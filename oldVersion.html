<script>
  // section 1

  let closePopUpBtn = document.getElementById("closePopUp");
  let sbmitPopUpBtn = document.getElementById("sbmitPopUp");
  let slideTitleInput = document.getElementById("slideTitleInput");
  let slideDescInput = document.getElementById("slideDescInput");
  let urlLinkInput = document.getElementById("urlLinkInput");
  let urlBackGroundImageInput = document.getElementById(
    "urlBackGroundImageInput"
  );
  let parentSection = document.querySelector(".parent-section");

  // متغير عالمي لضبط الشرائح
  let slidesInterval;
  let currentSlideIndex = 0;

  // function to show PopUp
  function shwoPopUp() {
    document.getElementById("popUpAddSlide").style.display = "flex";
  }

  // function to close PopUp
  function closePopUp() {
    document.getElementById("popUpAddSlide").style.display = "none";
  }

  closePopUpBtn.addEventListener("click", closePopUp);

  // تحديث عدد الخطوط في جميع الشرائح
  function updateAllSlideLines() {
    const slides = document.querySelectorAll(".slide");
    const totalSlides = slides.length;

    // حذف كل الخطوط الموجودة
    slides.forEach((slide) => {
      const linesContainer = slide.querySelector(".lines-container");
      linesContainer.innerHTML = "";

      // إنشاء خط لكل شريحة
      for (let i = 1; i <= totalSlides; i++) {
        const newLine = document.createElement("div");
        newLine.setAttribute("line-num", i);
        if (i === currentSlideIndex + 1) {
          newLine.classList.add("active-line");
        }
        linesContainer.appendChild(newLine);
      }
    });
  }

  // function to add slide
  function addSlide() {
    let title = slideTitleInput.value;
    let description = slideDescInput.value;
    let btnUrl = urlLinkInput.value || "#";
    let imageUrl = urlBackGroundImageInput.value;

    clearInterval(slidesInterval);

    const newSlideDiv = document.createElement("div");
    newSlideDiv.classList.add("slide", "inActive-slide");
    if (imageUrl) newSlideDiv.style.backgroundImage = `url('${imageUrl}')`;

    newSlideDiv.innerHTML = `
    <div class="slide-content">
      <div class="slide-content-child">
        <h1 class="slide-title">${title}</h1>
        <p class="slide-desc">${description}</p>
        <a href="${btnUrl}" class="slide-btn">slideBtn</a>
        <div class="lines-container"></div>
        </div>
        // <div class="numbers-container"></div>
    </div>`;

    parentSection.appendChild(newSlideDiv);
    updateAllSlideLines();
    autoSlideSwitcher(true);

    slideTitleInput.value = "";
    slideDescInput.value = "";
    urlLinkInput.value = "";
    urlBackGroundImageInput.value = "";
    closePopUp();
  }

  document.getElementById("sbmitPopUp").addEventListener("click", addSlide);

  document.getElementById("closePopUp").addEventListener("click", () => {
    document.getElementById("popUpAddSlide").style.display = "none";
  });

  function autoSlideSwitcher(isReset = false) {
    const slides = document.querySelectorAll(".slide");
    if (isReset) clearInterval(slidesInterval);
    else currentSlideIndex = 0;

    slides.forEach((slide, index) => {
      slide.classList.remove("active-slide", "inActive-slide");
      if (index === currentSlideIndex) slide.classList.add("active-slide");
      else slide.classList.add("inActive-slide");
    });

    updateActiveLine(currentSlideIndex + 1);

    slidesInterval = setInterval(() => {
      slides[currentSlideIndex].classList.remove("active-slide");
      slides[currentSlideIndex].classList.add("inActive-slide");
      currentSlideIndex = (currentSlideIndex + 1) % slides.length;
      slides[currentSlideIndex].classList.remove("inActive-slide");
      slides[currentSlideIndex].classList.add("active-slide");
      updateActiveLine(currentSlideIndex + 1);
    }, 5000);
  }

  document.addEventListener("DOMContentLoaded", () => {
    updateAllSlideLines();
    autoSlideSwitcher();
  });

  function updateActiveLine(activeLineNum) {
    const allLines = document.querySelectorAll(
      ".lines-container div[line-num]"
    );
    const allNumbers = document.querySelectorAll(
      ".numbers-container div[line-num]"
    );

    allLines.forEach((line) => {
      line.classList.toggle(
        "active-line",
        parseInt(line.getAttribute("line-num")) === activeLineNum
      );
    });

    allNumbers.forEach((number) => {
      number.classList.toggle(
        "active-number",
        parseInt(number.getAttribute("line-num")) === activeLineNum
      );
    });
  }

  function updateAllSlideLines() {
    const slides = document.querySelectorAll(".slide");

    slides.forEach((slide, index) => {
      const linesContainer = slide.querySelector(".lines-container");
      const numbersContainer = slide.querySelector(".numbers-container");

      linesContainer.innerHTML = "";
      if (numbersContainer) numbersContainer.innerHTML = "";

      for (let i = 0; i < slides.length; i++) {
        const line = document.createElement("div");
        line.setAttribute("line-num", i + 1);
        if (i === index) line.classList.add("active-line");
        linesContainer.appendChild(line);

        if (numbersContainer) {
          const number = document.createElement("div");
          number.setAttribute("line-num", i + 1);
          number.innerText = i + 1;
          if (i === index) number.classList.add("active-number");
          numbersContainer.appendChild(number);
        }
      }
    });
  }
  document.querySelectorAll(".slide").forEach(function (slide, i) {
    slide.addEventListener("click", function (e) {
      // Prevent .slide handler when a line is clicked
      if (e.target.hasAttribute("line-num")) return;
      switch (i) {
        case 0:
          window.open("xx", "_blank"); // new tab
          break;
        case 1:
          window.open("xx", "_blank");
          break;
        case 2:
          window.open("xx", "_blank");
          break;
        case 3:
          window.open("xx", "_blank");
          break;
        case 4:
          window.open("xx", "_blank");
          break;
        case 5:
          window.open("xx", "_blank");
          break;

        // add more cases as needed
        default:
          console.log("No URL for this slide");
          break;
      }
      // your logic...
    });
  });
  document.addEventListener("click", function (event) {
    if (event.target.hasAttribute("line-num")) {
      console.log("whats the number");
      const lineNum = parseInt(event.target.getAttribute("line-num"));
      clearInterval(slidesInterval);

      const slides = document.querySelectorAll(".slide");
      slides.forEach((slide, index) => {
        slide.classList.remove("active-slide", "inActive-slide");
        if (index === lineNum - 1) {
          slide.classList.add("active-slide");
          currentSlideIndex = index;
        } else {
          slide.classList.add("inActive-slide");
        }
      });

      updateActiveLine(lineNum);

      slidesInterval = setInterval(() => {
        slides[currentSlideIndex].classList.remove("active-slide");
        slides[currentSlideIndex].classList.add("inActive-slide");
        currentSlideIndex = (currentSlideIndex + 1) % slides.length;
        slides[currentSlideIndex].classList.remove("inActive-slide");
        slides[currentSlideIndex].classList.add("active-slide");
        updateActiveLine(currentSlideIndex + 1);
      }, 5000);
    }
  });

  // news
  console.log("Script is loaded and executed");

  // Call the function to fetch and display news
  //   document.addEventListener("DOMContentLoaded", fetchNews);

  // section 2
  let currentParentFilter = null;
  let currentChildFilter = null;
  const upWraper = [
    "9447945",
    "9447945-9448485",
    "9447945-9448482",
    "9447945-9448485-9449992", // Smart Care
    "9447945-9450004",
    "9447945-9448483",
    "9447945-9448484",
  ];

  document.addEventListener("DOMContentLoaded", function () {
    const filterItems = document.querySelectorAll(".filter-item");

    filterItems.forEach((item) => {
      item.addEventListener("click", function () {
        filterItems.forEach((i) => i.classList.remove("selected"));
        this.classList.add("selected");
      });
    });

    //Initialize the default selection.
    changeParentLocation(1);
  });
  let matrixArray = upWraper;
  let locations = "";

  function changeParentLocation(location) {
    switch (location) {
      case 1:
        currentParentFilter = 0;
        locations = matrixArray[currentParentFilter];
        currentPage = 1;
        fetchCards(0, locations);
        break;
      case 2:
        currentParentFilter = 1;
        locations = matrixArray[currentParentFilter];
        currentPage = 1;
        fetchCards(0, locations);
        break;
      case 3:
        currentParentFilter = 2;
        locations = matrixArray[currentParentFilter];
        currentPage = 1;
        fetchCards(0, locations);
        break;
      case 4:
        currentParentFilter = 3;
        locations = matrixArray[currentParentFilter];
        currentPage = 1;

        fetchCards(0, locations);
        break;
      case 5:
        currentParentFilter = 4;
        locations = matrixArray[currentParentFilter];
        currentPage = 1;

        fetchCards(0, locations);
        break;
      case 6:
        currentParentFilter = 5;
        locations = matrixArray[currentParentFilter];
        currentPage = 1;

        fetchCards(0, locations);
        break;
      case 7:
        currentParentFilter = 6;
        locations = matrixArray[currentParentFilter];
        currentPage = 1;

        fetchCards(0, locations);
        break;
      case 8:
        currentParentFilter = 7;
        locations = matrixArray[currentParentFilter];
        currentPage = 1;

        fetchCards(0, locations);
        break;
    }
    currentParentFilter = location;
    const subCategoryList = subCategories[location];
    const downWraper = document.querySelector(".down-wraper");
    downWraper.innerHTML = "<h5>分类 :</h5>";

    subCategoryList.forEach((category, index) => {
      const div = document.createElement("div");
      div.textContent = category;
      div.onclick = () => changeChildLocation(index + 1);
      div.addEventListener("click", function () {
        const downItems = document.querySelectorAll(".down-wraper div");
        downItems.forEach((item) => item.classList.remove("selected"));
        this.classList.add("selected");
      });
      downWraper.appendChild(div);
    });

    const firstItem = downWraper.querySelector("div");
    if (firstItem) {
      firstItem.classList.add("selected");
      firstItem.click();
    }
    //All is selected by default.
  }

  let currentPage = 1;
  const itemsPerPage = 8;
  let totalItems = 0;

  function toggleLoadingIndicator(show) {
    const loadingIndicator = document.querySelector(".loading-indicator");
    loadingIndicator.style.display = show ? "block" : "none";
  }

  function createCards(data) {
    const container = document.querySelector(".data-cards");
    container.innerHTML = "";

    if (Array.isArray(data)) {
      data.forEach((item) => {
        const card = document.createElement("div");
        card.classList.add("card");
        const link = document.createElement("a");
        link.href = `//xx/${item.ownerId}/blogs/${item.id}`;
        link.title = item.title;
        link.target = "_blank";

        link.innerHTML = `
            <img src="${
              item.coverPicUrl ? item.coverPicUrl : "xxx"
            }" alt="" id="pictureURL" class="lazy-load" />
            <div class="card-content">
              <h3 id="cardTitle">${item.title}</h3>
            </div>
            <div class="card-footer">
              <div class="left-card-footer">
                <div id='postCreator' class='post_creator'>${
                  item.creator?.userNameCN || " "
                }</div>
                                </div>
              <div class="right-card-footer">
                <div class="icon">
                  <svg width="0.96vw" fill="gray" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512">
                    <path d="M288 80c-65.2 0-118.8 29.6-159.9 67.7C89.6 183.5 63 226 49.4 256c13.6 30 40.2 72.5 78.6 108.3C169.2 402.4 222.8 432 288 432s118.8-29.6 159.9-67.7C486.4 328.5 513 286 526.6 256c-13.6-30-40.2-72.5-78.6-108.3C406.8 109.6 353.2 80 288 80zM95.4 112.6C142.5 68.8 207.2 32 288 32s145.5 36.8 192.6 80.6c46.8 43.5 78.1 95.4 93 131.1c3.3 7.9 3.3 16.7 0 24.6c-14.9 35.7-46.2 87.7-93 131.1C433.5 443.2 368.8 480 288 480s-145.5-36.8-192.6-80.6C48.6 356 17.3 304 2.5 268.3c-3.3-7.9-3.3-16.7 0-24.6C17.3 208 48.6 156 95.4 112.6zM288 336c44.2 0 80-35.8 80-80s-35.8-80-80-80c-.7 0-1.3 0-2 0c1.3 5.1 2 10.5 2 16c0 35.3-28.7 64-64 64c-5.5 0-10.9-.7-16-2c0 .7 0 1.3 0 2c0 44.2 35.8 80 80 80zm0-208a128 128 0 1 1 0 256 128 128 0 1 1 0-256z"/>
                  </svg>
                </div>
                <div id="numViews" class="num-views">${
                  item.counter?.readCount || 0
                }</div>
              </div>
            </div>
          `;

        link.style.cursor = "pointer";
        card.appendChild(link);
        container.appendChild(card);
      });
    }
  }

  const subCategories = {
  1: ["[Category1]"],
  2: ["[Category2]", "[SubCategory2.1]", "[SubCategory2.2]"],
  3: ["[Category3]", "[SubCategory3.1]", "[SubCategory3.2]", "[SubCategory3.3]", "[SubCategory3.4]"],
  4: ["[Category4]", "[SubCategory4.1]", "[SubCategory4.2]"],
  5: ["[Category5]", "[SubCategory5.1]", "[SubCategory5.2]"],
  6: ["[Category6]", "[SubCategory6.1]", "[SubCategory6.2]"],
  7: ["[Category7]", "[SubCategory7.1]", "[SubCategory7.2]"],
};

const subCategoryLocations = {
  1: {
    "[Category1]": "[Location1]",
  },
  2: {
    "[Category2]": "[Location2]",
    "[SubCategory2.1]": "[Location2.1]",
    "[SubCategory2.2]": "[Location2.2]",
  },
  3: {
    "[Category3]": "[Location3]",
    "[SubCategory3.1]": "[Location3.1]",
    "[SubCategory3.2]": "[Location3.2]",
    "[SubCategory3.3]": "[Location3.3]",
    "[SubCategory3.4]": "[Location3.4]",
  },
  4: {
    "[Category4]": "[Location4]",
    "[SubCategory4.1]": "[Location4.1]",
    "[SubCategory4.2]": "[Location4.2]",
  },
  5: {
    "[Category5]": "[Location5]",
    "[SubCategory5.1]": "[Location5.1]",
    "[SubCategory5.2]": "[Location5.2]",
  },
  6: {
    "[Category6]": "[Location6]",
    "[SubCategory6.1]": "[Location6.1]",
    "[SubCategory6.2]": "[Location6.2]",
  },
  7: {
    "[Category7]": "[Location7]",
    "[SubCategory7.1]": "[Location7.1]",
    "[SubCategory7.2]": "[Location7.2]",
  },
};
  function changeChildLocation(location) {
    currentChildFilter = location;
    const selectedParent = currentParentFilter;
    const selectedCategory = subCategories[selectedParent][location - 1];
    const selectedLocation =
      subCategoryLocations[selectedParent][selectedCategory];

    console.log(
      "Selected sub-category:",
      selectedCategory,
      "with location:",
      selectedLocation
    );
    // call fetchCards
    fetchCards(0, selectedLocation);
  }

  function fetchCards(offset = 0, locations = "") {
    // Data acquisition logic.
    toggleLoadingIndicator(true);
    console.log(locations, "locations is here ");
    const url = `xxx?years=&location=${encodeURIComponent(
      locations
    )}&kosCategories=&isUnTag=0&tag=&sortType=&sortField=&secrecy=&isMy=0&language=&limit=${itemsPerPage}&offset=${offset}&moduleId=1101399630512377856&elite=&isMyComment=&r=1742460510386`;
    fetch(url)
      .then((response) => response.json())
      .then((response) => {
        totalItems = response.page?.totalCount || 0;
        createCards(response.data);
        updatePaginationControls(locations);
        toggleLoadingIndicator(false);
      })
      .catch((error) => {
        console.error("Error fetching data:", error);
        toggleLoadingIndicator(false);
      });
    console.log(
      "Fetching cards for location:",
      location,
      "and locations:",
      locations
    );
  }

  function updatePaginationControls(locations = locations) {
    const totalPages = Math.ceil(totalItems / itemsPerPage);
    const pageNumbersContainer = document.querySelector(".page-numbers");

    pageNumbersContainer.innerHTML = "";

    for (let i = 1; i <= totalPages; i++) {
      const pageLink = document.createElement("a");
      pageLink.href = "#";
      pageLink.textContent = i;

      pageLink.addEventListener("click", (e) => {
        e.preventDefault();
        toggleLoadingIndicator(true);
        currentPage = i;
        const offset = (currentPage - 1) * itemsPerPage;
        fetchCards(offset, locations);
        console.log("locations from updatePagination", locations);
      });

      if (i === currentPage) {
        pageLink.classList.add("active");
      }

      pageNumbersContainer.appendChild(pageLink);
    }

    const prevPageButton = document.querySelector(".prev-page");
    const nextPageButton = document.querySelector(".next-page");

    prevPageButton.disabled = currentPage === 1;
    nextPageButton.disabled = currentPage === totalPages;
  }

  function goToPreviousPage() {
    if (currentPage > 1) {
      currentPage--;
      toggleLoadingIndicator(true);
      const offset = (currentPage - 1) * itemsPerPage;
      fetchCards(offset, locations);
    }
  }

  let isFetching = false; // Track whether the fetch operation is in progress

  function goToNextPage() {
    if (isFetching) {
      console.log("Already fetching data, please wait.");
      return; // Prevent multiple clicks while fetching
    }
    const totalPages =
      totalItems > 0 ? Math.ceil(totalItems / itemsPerPage) : 0; // Check if totalItems > 0
    console.log("Current Page:", currentPage);
    console.log("Total Pages:", totalPages);
    console.log("Items per Page:", itemsPerPage);

    // Ensure the currentPage doesn't go beyond totalPages
    if (currentPage < totalPages) {
      currentPage++; // Move to the next page
      const offset = (currentPage - 1) * itemsPerPage;

      isFetching = true; // Set fetching flag to true while waiting for data
      console.log(offset, locations);
      toggleLoadingIndicator(true);

      fetchCards(offset, locations);
      isFetching = false;
    } else {
      console.log("Already on the last page");
    }
  }
  fetchCards();
  // window.addEventListener('load', () => {
  //   updatePaginationControls();
  // });
  // section 3
  $(document).ready(function () {
    $(".card1-sec-3 .ulBox").append($("#first-card"));
    $(".card2-sec-3 .ulBox").append($("#second-card"));
    $(".card3-sec-3 .ulBox").append($("#card-three"));
    $(".card4-sec-3 .ulBox").append($("#card-four"));
    $(".card5-sec-3 .ulBox").append($("#card-five"));
    $(".card6-sec-3 .ulBox").append($("#card-6"));
    $(".nav1").append($(".G_hd"));
    $(".search-bar").append($(".G_search"));
  });

  function showNextItems(card) {
    const ul = card.querySelector(".diy_list"); // Get the ul inside this specific card
    const allItems = ul.querySelectorAll("li"); // Get all <li> items inside this card
    const totalItems = allItems.length;
    let currentIndex = parseInt(card.getAttribute("data-current-index")) || 0; // Store index for each card

    // Hide all items initially
    allItems.forEach((item) => {
      item.style.display = "none";
    });

    // Show the next 3 items based on currentIndex
    const nextItems = Array.from(allItems).slice(
      currentIndex,
      currentIndex + 3
    );
    nextItems.forEach((item) => {
      item.style.display = "list-item"; // Show the next 3 items
    });

    // Update currentIndex to the next 3 items
    currentIndex += 3;

    if (currentIndex >= totalItems) {
      currentIndex = 0;
    }
    card.setAttribute("data-current-index", currentIndex);
  }

  // Function to rotate the SVG
  function rotateSVG(svg) {
    svg.classList.add("rotate");

    svg.addEventListener("animationend", () => {
      svg.classList.remove("rotate");
    });
  }

  // Run on page load
  document.addEventListener("DOMContentLoaded", function () {
    const allCards = document.querySelectorAll(".card-sec-3");
    allCards.forEach((card) => {
      const svgButton = card.querySelector("svg");
      const allItems = card.querySelectorAll(".diy_list li");
      allItems.forEach((item) => {
        item.style.display = "none";
      });
      showNextItems(card);
      svgButton.addEventListener("click", function () {
        showNextItems(card);
        rotateSVG(svgButton);
      });
    });
  });

  // UEM Code
 
</script>
